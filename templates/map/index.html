<!DOCTYPE html>
<html ng-app="mapApp">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <style type="text/css">
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            padding-left: 0;
            margin-left: 0;
        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdG2LkcYckfvjFpREuYIZyutEDWC_3MA4&libraries=geometry">
    </script>

</head>
<body ng-controller="MapController">
<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <div id="map-canvas"></div>
        </div>
        <div class="col-sm-3">
            <div class="row">
                <ul>
                    <li ng-repeat="venue in establishments">
                        <span ng-bind="venue.name"></span>
                        <p><span ng-bind="venue.address"></span></p>
                        <p>Preço: <span ng-bind="venue.price"></span> - Avaliação: <span ng-bind="venue.rating"></span></p>
                    </li>
                </ul>
            </div>
            <div class="row">{{ keyring. }}
                <textarea id="json" ng-model="establishments"></textarea>

            </div>

        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

{% load staticfiles %}
<script src="{% static "js/controllers.js" %}" type="text/javascript"></script>
</body>
</html>
